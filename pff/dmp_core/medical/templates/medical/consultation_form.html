{% extends 'medical/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Nouvelle Consultation{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning">
        <h3>Nouvelle Consultation</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'dossier_detail' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
